<table mat-table [dataSource]="data" 
    class="mat-elevation-z8" 
    style="width:100%"
    *ngIf="data">

    <ng-container *ngFor="let header of headers" [matColumnDef]="header">

        <th mat-header-cell *matHeaderCellDef> 
            {{header | titlecase}}
        </th>

        <td mat-cell *matCellDef="let element" [class]="header">
            <span *ngIf="header == 'valuation' || header == 'price'; else elseBlock">
                {{element[header] | currency}} 
            </span>
            <ng-template #elseBlock>{{element[header]}}</ng-template>
            
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>

</table>
