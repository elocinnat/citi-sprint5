<div class="shadow container">

    <div class="current-holdings">

        <h3 class="title">My holdings</h3>

        <table mat-table [dataSource]="holdings" class="mat-elevation-z8" style="width:100%">
          
            <!-- symbol column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <!-- name column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- holdings column -->
            <ng-container matColumnDef="holdings">
              <th mat-header-cell *matHeaderCellDef> Holdings </th>
              <td mat-cell *matCellDef="let element"> {{element.holdings}} </td>
            </ng-container>
          
            <!-- value column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> $ {{element.value}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedHoldingsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedHoldingsColumns;"></tr>
          </table>
    </div>

    <br>

    <div class="recent-trades">

      <h3 class="title">Recent Trades</h3>

      <table mat-table [dataSource]="recentTrades" class="mat-elevation-z8" style="width:100%">

          <!-- symbol column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- price column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> $ {{element.price}} </td>
          </ng-container>

          <!-- type column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <!-- status column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedRecentTradesColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedRecentTradesColumns;"></tr>

      </table>

    </div>

    <br><br>

    <button mat-stroked-button
        class="button"
        routerLink="/profile">
        View My Profile
    </button>

</div>
