<h5>Trading history</h5>
<table class="table table-striped mat-elevation-z8 table-condensed">
    <thead>
        <tr>
            <th [appSort]="userHist" data-order="desc" scope="col" data-name="date" >Date</th>
            <th [appSort]="userHist" data-order="desc" scope="col" data-name="name" >Name</th>
            <th [appSort]="userHist" data-order="desc" scope="col" data-name="symbol" >Symbol</th>
            <th [appSort]="userHist" data-order="desc" scope="col" data-name="price" >Price</th>
            <th [appSort]="userHist" data-order="desc" scope="col" data-name="type" >Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trade of userHist">
            <td>{{ trade.created  | date: 'longDate'}}</td>
            <td>{{ trade.name }}</td>
            <td>{{ trade.ticker }}</td>
            <td>{{ trade.price | currency}}</td>
            <td>{{ trade.type }}</td>
        </tr>
    </tbody>
</table>
